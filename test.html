<html>
	<!--include j-copy library-->
	<script src="https://rawgit.com/Triforcey/clip-j/master/clip-j.js" ></script>
	<head>
		<title>Test</title>
	</head>
	<body>
		<button onclick="copy()">Clip Here</button>
	</body>
	<script>
		function copy() {
			var text = prompt('What would you like to copy?', 'Type text here.');
			clip(text);
			prompt('Copy finished, you can try pasting below.', 'Paste here.')
		}
	</script>
</html>
