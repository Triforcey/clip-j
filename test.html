<html>
	<!--include j-copy library-->
	<script src="https://cdn.rawgit.com/Triforcey/clip-j/d05046226af0af06a29aa202191b4b7d795f010f/clip-j.js" ></script>
	<head>
		<title>Test</title>
	</head>
	<body>
		<button onclick="copy()">Click Here</button>
	</body>
	<script>
		function copy() {
			var text = prompt('What would you like to copy?', 'Type text here.');
			clip(text);
			prompt('Copy finished, you can try pasting below.', 'Paste here.');
		}
	</script>
</html>
